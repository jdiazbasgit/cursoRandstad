<h2 style="margin:0; font-size:15px">compo: datos-generales</h2>
<div class="countryCard">
    <div class="countryNames">
        <h3>Nombre común: {{commonName}}</h3>
        <h3>Nombre oficial: {{officialName}}</h3>
        <h3>Nombre nativo común: {{commonNativeName}}</h3>
        <h3>Nombre nativo oficial: {{officialNativeName}}</h3>
    </div>
    <div class="capital">
        <h3>Capital: {{capital}}</h3>
    </div>
    <div class="area">
        <h3>Área: {{area}}</h3>
    </div>
    <div class="poblacion">
        <h3>Población: {{poblacion}}</h3>
    </div>
</div>
